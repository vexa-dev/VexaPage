name: Deploy Obfuscated Build to GitHub Pages

on:
  # Ejecutar en pushes a la rama principal
  push:
    branches: ["main"]
  # Permite correr este workflow manualmente desde la pesta√±a Actions
  workflow_dispatch:

# Permisos necesarios para publicar en gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Build Obfuscated Site
        run: node build.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: vexa.space
          force_orphan: true
